<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary, Mere Pyar! üíï</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #countdown {
            font-size: 4em;
            color: #ff4081;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #game {
            display: none;
            font-size: 1.5em;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div id="countdown">3</div>
    <div id="game">
        <h1>Happy Anniversary Love Quiz! üíñ</h1>
        <p id="question"></p>
        <button onclick="checkAnswer(1)">Option 1</button>
        <button onclick="checkAnswer(2)">Option 2</button>
        <button onclick="checkAnswer(3)">Option 3</button>
        <p id="result"></p>
        <p id="score">Score: 0/3</p>
    </div>

    <script>
        let countdown = 3;
        let score = 0;
        let currentQuestion = 0;
        const questions = [
            {
                q: "Tumhari favorite memory humari anniversary se related?",
                options: ["Pehli date", "Proposal moment", "Yeh quiz"],
                answer: 2
            },
            {
                q: "Tum mujhe kitna pyar karti ho?",
                options: ["Bahut zyada", "Infinite", "Thoda thoda"],
                answer: 2
            },
            {
                q: "Agli anniversary mein kya karenge?",
                options: ["Trip", "Party", "Sirf hum dono"],
                answer: 3
            }
        ];

        // Countdown timer
        const timer = setInterval(() => {
            document.getElementById('countdown').innerText = countdown;
            countdown--;
            if (countdown < 0) {
                clearInterval(timer);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                loadQuestion();
            }
        }, 1000);

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('question').innerText = q.q;
                document.querySelectorAll('button')[0].innerText = q.options[0];
                document.querySelectorAll('button')[1].innerText = q.options[1];
                document.querySelectorAll('button')[2].innerText = q.options[2];
                document.getElementById('result').innerText = '';
            } else {
                document.getElementById('question').innerText = 'Quiz khatam! Tumhari love story amazing hai! üíï';
                document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
                document.getElementById('result').innerText = 'Final Score: ' + score + '/3. Happy Anniversary!';
            }
        }

        function checkAnswer(choice) {
            if (choice === questions[currentQuestion].answer) {
                score++;
                document.getElementById('result').innerText = 'Correct! üòç';
            } else {
                document.getElementById('result').innerText = 'Wrong, par love mein sab correct! ‚ù§Ô∏è';
            }
            document.getElementById('score').innerText = 'Score: ' + score + '/' + (currentQuestion + 1);
            currentQuestion++;
            setTimeout(loadQuestion, 2000); // Next question after 2 sec
        }
    </script>
</body>
</html>
